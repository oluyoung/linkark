version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'npm install'
        - 'npm ci --cache .npm --prefer-offline'
    build:
      commands:
        - 'env | grep -e NEXTAUTH_URL -e NEXTAUTH_SECRET -e GOOGLE_CLIENT_ID -e GOOGLE_CLIENT_SECRET >> .env.production'
        - 'npm run build'
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
      - '.next/cache/**/*'
      - '.npm/**/*'
